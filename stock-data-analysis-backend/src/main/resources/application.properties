spring.application.name=stockinsight
spring.config.import=optional:classpath:/config/third-party-api.properties,optional:classpath:/config/quartz.properties



spring.batch.jdbc.initialize-schema=always

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@192.168.158.136:1521:xe?defaultBatchValue=1000
spring.datasource.username=demo
spring.datasource.password=demo
spring.datasource.sql-script-encoding=utf-8

spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=1000
logging.level.org.hibernate.SQL_SLOW=warn

#spring.jpa.properties.hibernate.generate_statistics=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.org.hibernate.type.descriptor.sql=TRACE
#logging.level.org.hibernate.orm.jdbc.bind=TRACE

spring.jpa.properties.org.hibernate.envers.do_not_audit_optimistic_locking_field=false

spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml
spring.liquibase.enabled=true

springdoc.swagger-ui.url=/v3/api-docs
springdoc.api-docs.path=/v3/api-docs

spring.batch.job.enabled=false


logging.level.org.springframework.batch=DEBUG

# Quartz JDBC persistence
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.platform=oracle
spring.quartz.jdbc.initialize-schema=always
spring.quartz.properties.org.quartz.jobStore.misfireThreshold=60000
spring.quartz.properties.org.quartz.scheduler.instanceName=StockInsightScheduler
spring.quartz.properties.org.quartz.jobStore.class=org.springframework.scheduling.quartz.LocalDataSourceJobStore
spring.quartz.properties.org.quartz.jobStore.isClustered=false


